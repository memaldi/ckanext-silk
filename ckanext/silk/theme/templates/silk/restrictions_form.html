<form 
  id="resource-restrictions" 
  action="" 
  method="post"
  class="form-horizontal"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude">
  
      <script language ="JavaScript">
            function get_classes(resource) {
                    var xmlHttp = null;
                    value = document.getElementById('orig_restriction').value;
                    xmlHttp = new XMLHttpRequest();
                    xmlHttp.open( "GET", '/silk/get_classes/' + encodeURIComponent(encodeURIComponent(value)) + '/' + resource, false );
                    xmlHttp.send( null );
                    result = xmlHttp.responseText;
         
                    opt = document.getElementById('orig_class_div').innerHTML = result;
                }
                
        </script>
  
    <div>
        <h2>Restrictions for ${c.orig_dataset_name}</h2>
    </div>
    
    <div class="control-group">
        <label class="control-label" for="resource">Restriction by property:</label>
        <div class="controls">
            <input id="orig_restriction" name="orig_restriction" type="text" value="http://www.w3.org/1999/02/22-rdf-syntax-ns#type"/>
            <button type="button" onclick="javascript:get_classes('${c.orig_resource}')">Get Classes</button>
        </div>
    </div>
    
    <div class="control-group" id="orig_class_div">
        
    
    </div>
  
    <div>
        <h2>Restrictions for ${c.dest_dataset_name}</h2>
    </div>
  
  
</form>
